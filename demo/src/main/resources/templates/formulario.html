<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="titulo">Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form th:action="@{/empleado}" th:object="${empleado}" method="post">

        <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        <label for="id">Id:</label>
        <input type="text" id="id" th:field="*{id}" /><br />
<br>
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" /><br />
<br>
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" /><br />
<br>
        <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" th:field="*{correo}" /><br />
<br>
        <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
        <label for="direccion">Dirección:</label>
        <textarea id="direccion" th:field="*{direccion}"></textarea><br />
<br>
        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
        <label for="telefono">Teléfono:</label>
        <textarea id="telefono" th:field="*{telefono}"></textarea><br />
<br>
        <input th:ref = "@{/empleado}" type="submit" value="Enviar mensaje" />
        
    </form>
</body>
</html>
